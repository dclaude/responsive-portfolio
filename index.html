<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben's portfolio</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body class="container">
    <header class="item header">
      <img class="header-picture" src="img/udacity.svg" alt="udacity logo">
      <section class="header-id">
        <p class="header-id-info header-id-name">JANE DOETTE</p>
        <p class="header-id-info">FRONT-END NINJA</p>
      </section>
    </header>
    <hr>
    <main>
      <section class="item">
        <!-- use small size/kilobytes image on small viewport/device -->
        <img class="web-picture"
             srcset="img/web-900w.png 900w,
                     img/web-400w.png 400w"
             sizes="(max-width: 400px) 400px,
                    900px"
             src="img/web-900w.png"
             alt="image with HTML code">
      </section>
      <section class="item">
        <header class="work-header">
          <h1 class="work-header-label">Featured Work</h1>
        </header>
        <section class="projects">
          <article class="project">
            <figure>
              <img class="project-picture" src="img/project1.png" alt="first project">
              <figcaption class="project-figcaption">APPIFY</figcaption>
            </figure>
            <a class="project-anchor" href="https://github.com/udacity/Appify/" target="_blank">https://github.com/udacity/Appify/</a>
          </article>
          <article class="project">
            <figure>
              <img class="project-picture" src="img/project2.png" alt="second project">
              <figcaption class="project-figcaption">SUNFLOWER</figcaption>
            </figure>
            <a class="project-anchor" href="https://github.com/udacity/Sunflower/" target="_blank">https://github.com/udacity/Sunflower/</a>
          </article>
          <article class="project">
            <figure>
              <img class="project-picture" src="img/project3.png" alt="third project">
              <figcaption class="project-figcaption">BOKEH</figcaption>
            </figure>
            <a class="project-anchor" href="https://github.com/udacity/Bokeh/" target="_blank">https://github.com/udacity/Bokeh/</a>
          </article>
        </section>
      </section>
    </main>
  </body>
</html>
